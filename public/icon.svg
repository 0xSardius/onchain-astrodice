<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0a0a1a"/>

  <!-- Gradient circle background -->
  <defs>
    <radialGradient id="cosmicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0a0a1a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <circle cx="512" cy="512" r="450" fill="url(#cosmicGlow)"/>

  <!-- Stars -->
  <circle cx="200" cy="180" r="3" fill="white" opacity="0.8"/>
  <circle cx="820" cy="220" r="2" fill="white" opacity="0.6"/>
  <circle cx="150" cy="700" r="2" fill="white" opacity="0.7"/>
  <circle cx="880" cy="650" r="3" fill="white" opacity="0.5"/>
  <circle cx="300" cy="400" r="2" fill="white" opacity="0.6"/>
  <circle cx="750" cy="450" r="2" fill="white" opacity="0.7"/>
  <circle cx="400" cy="800" r="2" fill="white" opacity="0.5"/>
  <circle cx="650" cy="180" r="2" fill="white" opacity="0.8"/>

  <!-- Crystal ball / orb -->
  <circle cx="512" cy="512" r="280" fill="#1a1a2e" stroke="url(#purpleGradient)" stroke-width="8"/>
  <ellipse cx="512" cy="512" rx="240" ry="240" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2"/>

  <!-- Dice symbols inside -->
  <text x="512" y="440" text-anchor="middle" font-size="120" fill="url(#purpleGradient)">&#x2609;</text>
  <text x="400" y="580" text-anchor="middle" font-size="80" fill="#a855f7" opacity="0.8">&#x2648;</text>
  <text x="624" y="580" text-anchor="middle" font-size="80" fill="#6366f1" opacity="0.8">12</text>

  <!-- Sparkle accent -->
  <path d="M512 280 L520 310 L550 318 L520 326 L512 356 L504 326 L474 318 L504 310 Z" fill="white" opacity="0.9"/>
</svg>
